<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub Admin</title>
    <link rel="stylesheet" href="style-admin.css">
</head>
<body>
    <div class="container">
        <h2>Game Hub Admin</h2>
        <form id="create-game-form">
            <label for="create-game-name">Game Name:</label>
            <input type="text" id="create-game-name" required>

            <label for="create-game-link">Game Link:</label>
            <input type="text" id="create-game-link" required>

            <label for="create-game-position">Position:</label>
            <input type="number" id="create-game-position" required>

            <button type="submit">Add Game</button>
        </form>

        <form id="delete-game-form">
            <label for="delete-game-select">Select Game to Delete:</label>
            <select id="delete-game-select"></select>
            <button type="submit">Delete Game</button>
        </form>

        <form id="update-game-form">
            <label for="update-game-select">Select Game to Update:</label>
            <select id="update-game-select"></select>

            <label for="update-game-name">New Game Name:</label>
            <input type="text" id="update-game-name">

            <label for="update-game-link">New Game Link:</label>
            <input type="text" id="update-game-link">

            <label for="update-game-position">New Position:</label>
            <input type="number" id="update-game-position">

            <button type="submit">Update Game</button>
        </form>

        <div id="game-list"></div>

        <script type="module" src="admin.js"></script>
    </div>
</body>
</html>
